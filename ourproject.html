<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Projects</title>
    <style>
      /* --- OUR PROJECTS BÖLÜMÜ --- */
      #our_projects {
        background-color: #161b22;
        padding: 60px 20px;
      }
      #our_projects .center-title {
        margin-bottom: 40px;
        color: rgb(224, 211, 173);
        font-size: 2.5rem;
        font-family: "Segoe UI", sans-serif;
        text-align: center;
      }
      #our_projects .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      #our_projects .project-card {
        background-color: #23272c;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease;
      }
      #our_projects .project-card:hover {
        transform: translateY(-5px);
      }
      #our_projects .project-card img {
        width: 100%;
        height: auto;
        display: block;
      }
      #our_projects .project-card h3 {
        margin: 16px;
        font-size: 1.5rem;
        color: rgb(224, 211, 173);
        font-family: "Segoe UI", sans-serif;
      }
      #our_projects .project-card p {
        flex-grow: 1;
        margin: 0 16px 16px;
        font-size: 1rem;
        color: #ccc;
        line-height: 1.5;
      }
      #our_projects .btn-project {
        display: inline-block;
        margin: 0 16px 20px;
        padding: 10px 20px;
        background-color: #23272c;
        border: 1px solid rgb(27, 27, 27);
        border-radius: 4px;
        color: rgb(224, 211, 173);
        text-decoration: none;
        font-weight: 600;
        text-align: center;
        transition: background-color 0.3s ease;
      }
      #our_projects .btn-project:hover {
        background-color: rgba(224, 211, 173, 0.1);
      }
      @media (max-width: 600px) {
        #our_projects .center-title {
          font-size: 2rem;
        }
        #our_projects .project-card h3 {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- … sitenin diğer bölümleri … -->

    <section id="our_projects">
      <h2 class="center-title">Our Projects</h2>

      <div class="projects-grid">
        <!-- Project 1 -->
        <div class="project-card">
          <img src="img/project1.jpg" alt="Project 1" />
          <h3>Project Title 1</h3>
          <p>Bu proje, X teknolojisini kullanarak Y amacına hizmet eder.</p>
          <a href="#" class="btn-project">Detaylara Git</a>
        </div>
        <!-- Project 2 -->
        <div class="project-card">
          <img src="img/project2.jpg" alt="Project 2" />
          <h3>Project Title 2</h3>
          <p>Bu proje, A altyapısı ile B çözümlerini sunar.</p>
          <a href="#" class="btn-project">Detaylara Git</a>
        </div>
        <!-- Project 3 -->
        <div class="project-card">
          <img src="img/project3.jpg" alt="Project 3" />
          <h3>Project Title 3</h3>
          <p>C framework'ü ile D işlevselliği sağlanmıştır.</p>
          <a href="#" class="btn-project">Detaylara Git</a>
        </div>
        <!-- Daha fazla proje eklemek için kopyala -->
      </div>
    </section>

    <!-- … sitenin diğer bölümleri … -->
  </body>
</html>
