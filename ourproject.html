<!DOCTYPE html>
<html lang="tr">
  <head>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4413036222011222"
      crossorigin="anonymous"

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Projects | BBYazılım</title>
    <style>
      /* --- Reset & Genel Ayarlar --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(22, 22, 22);
        color: rgb(224, 211, 173);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 1400px;
        margin: 0 auto;
        /* padding: 40px 20px; */
      }

      /* --- Başlık Animasyonu --- */
      .site-header {
        width: 100%;
        height: 155px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(22, 22, 22);
        border-bottom: 1px solid #30363d;
        position: relative;
        overflow: hidden;
      }
      .bb-logo {
        display: flex;
        align-items: center;
        gap: 20px;
        font-weight: bold;
      }
      .bb-wrap {
        position: relative;
        width: 80px;
        height: 60px;
      }
      .b-top,
      .b-bottom {
        position: absolute;
        font-size: 60px;
        opacity: 0;
        color: white;
      }
      .b-top {
        top: -100px;
        left: 0;
        animation: dropB 1s forwards;
      }
      .b-bottom {
        bottom: -100px;
        left: 30px;
        animation: riseB 1s forwards 1s;
      }
      .yazilim {
        display: block;
        font-size: 48px;
        margin-top: 21px;
        letter-spacing: 2px;
        font-weight: 600;
        opacity: 0;
        animation: slideY 2s forwards 1s;
        color: white;
      }
      @keyframes dropB {
        to {
          top: 0;
          opacity: 1;
        }
      }
      @keyframes riseB {
        to {
          bottom: 0;
          opacity: 1;
        }
      }
      @keyframes slideY {
        to {
          opacity: 1;
          transform: translateX(-27px);
        }
      }

      /* --- Sayfa Linkleri --- */
      nav {
        display: flex;
        justify-content: space-around;
        padding: 22px;
        margin-top: 15px;
        font-size: 25px;
        font-weight: 600;
        color: rgb(224, 211, 173);
      }
      nav a {
        position: relative;
        text-decoration: none;
        color: rgb(224, 211, 173);
      }
      nav a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: -5px;
        left: 0;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
        background-color: rgb(224, 211, 173);
      }
      nav a:hover::after {
        transform: scaleX(1);
      }

      /* --- Proje Kartları --- */
      .projects-grid {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 60px;
      }
      .project-card {
        background-color: #272727;
        border: 1px solid rgb(27, 27, 27);
        border-radius: 20px;
        padding: 30px 20px;
        width: 300px;
        text-align: center;
        opacity: 0;
        animation: fadeInUp 0.8s forwards;
      }
      .project-card:nth-child(1) {
        animation-delay: 0.5s;
      }
      .project-card:nth-child(2) {
        animation-delay: 0.8s;
      }
      .project-card h2 {
        margin-bottom: 15px;
        font-size: 1.5rem;
        color: white;
      }
      .project-card p {
        line-height: 1.6;
        color: rgb(224, 211, 173);
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* --- Buton Stili --- */
      .project-btn {
        display: inline-block;
        margin-top: 18px;
        padding: 10px 28px;
        background: #00bcd4;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: background 0.2s;
      }
      .project-btn:hover {
        background: #0097a7;
      }

      /* --- Responsive --- */
      @media (max-width: 768px) {
        .projects-grid {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Başlık Animasyonu -->
    <header class="site-header">
      <div class="bb-logo">
        <div class="bb-wrap">
          <span class="b-top">B</span>
          <span class="b-bottom">B</span>
        </div>
        <span class="yazilim">Projeler</span>
      </div>
    </header>

    <!-- Nav -->
    <nav class="projects-nav">
      <a href="index.html">Ana Sayfa</a>
      <a href="hakkımda.html">Hakkımda</a>
      <a href="satis.html">Mağaza</a>
      <a href="ourproject.html">Projeler</a>
    </nav>

    <!-- Proje Kartları -->
    <section class="projects-grid">
      <div class="project-card">
        <h2>Haberler</h2>
        <p>
          Güncel haber başlıklarını ve özetlerini gösteren dinamik bir içerik
          bölümü.
        </p>
        <a
          href="https://ornek-haber-sitesi.com"
          target="_blank"
          class="project-btn"
          >Siteye Git</a
        >
      </div>
      <div class="project-card">

        <p>
          Temelden ileri düzeye kadar HTML ve CSS öğrenimine yönelik interaktif
          dokümanlar.
        </p>
        <a
          href="https://ornek-ogrenme-rehberi.com"
          target="_blank"
          class="project-btn"
          >Siteye Git</a
        >
      </div>
    </section>
  </body>
</html>
